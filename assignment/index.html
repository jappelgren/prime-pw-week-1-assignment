<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="grid-container">
  <div class="item1">
    <header class="head-foot">
    <!-- Create a header with an <h1> containing your name -->
      <h1 id="name">Justin Appelgren</h1>
    </header> 
  </div>
  <div class="item2">
    <div class="fade">
    <!-- Include an image -->
    <img id="sandwich" src="big-sandwich.jpg" alt="Holy smokes, look at that big sandwich." width="500px" height="500px">
    <div class="overlay">
      <div class="over-text">Holy smokes! Look at that big sandwich.</div>
    </div>
  </div>
  </div>
  <div class="item3">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <h3>3 Justin Appelgren Fun Facts</h3>
      <li>Huge fan of large sandwiches.</li>
      <li>Co-hosted a podcast for a year and a half.</li>
      <li>Briefly trained to be a professional wrestler.</li>
    </ul>
  </div>
  <div class="item4">
    <!-- Create a footer -->
    <footer class="head-foot">
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <p>"I gave myself a pretty cool haircut" - Justin Jennissen</p>
    </footer>
  </div>
  </div>
</body>
